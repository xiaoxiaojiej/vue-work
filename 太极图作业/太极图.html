<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极图</title>
</head>
<body>
    <canvas width="800px" height="800px" style="border: 1px solid black; background-color: pink;" ></canvas>
    <script> 
            window.onload = function(){
                var ctx = document.querySelector("canvas").getContext("2d")

                ctx.beginPath()
                ctx.arc(400,400,200,1.5*Math.PI,Math.PI/2,false)
                ctx.fillStyle = "white"
                ctx.closePath();
                ctx.fill();

                ctx.beginPath()
                ctx.arc(400,400,200,1.5*Math.PI,Math.PI/2,true)
                ctx.fillStyle = "black"
                ctx.closePath();
                ctx.fill();

                ctx.beginPath()
                ctx.arc(400,300,100,1.5*Math.PI,Math.PI/2,false)
                ctx.fillStyle = "black"
                ctx.closePath();
                ctx.fill();

                ctx.beginPath()
                ctx.arc(400,500,100,1.5*Math.PI,Math.PI/2,true)
                ctx.fillStyle = "white"
                ctx.closePath();
                ctx.fill();

                ctx.beginPath()
                ctx.arc(400,300,30,0,2*Math.PI,false)
                ctx.fillStyle = "white"
                ctx.closePath();
                ctx.fill();

                ctx.beginPath()
                ctx.arc(400,500,30,0,2*Math.PI,true)
                ctx.fillStyle = "black"
                ctx.closePath();
                ctx.fill();
            }
    </script>
</body>

</html>
